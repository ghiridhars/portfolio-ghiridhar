<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My personal book library and reading list">
    <title>Librī</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/books.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html">Work</a></li>
                <li><a href="books.html" class="active">Librī</a></li>
                <li><a href="coding.html">Coding</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li>
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="material-symbols-sharp theme-icon sun">
                            light_mode
                        </span>
                        <span class="material-symbols-sharp theme-icon moon" style="display: none;">
                            dark_mode
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Librī</h1>
            <p>Books I've read and recommend</p>
        </div>
    </section>

    <!-- Reading Stats -->
    <section class="reading-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Books Read This Year</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Currently Reading</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Want to Read</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Book Categories Filter -->
    <section class="book-filters">
        <div class="container">
            <h3 class="filter-heading">Category</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Books</button>
                <button class="filter-btn" data-filter="tech">Technology</button>
                <button class="filter-btn" data-filter="fiction">Fiction</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="personal">Personal Development</button>
                <button class="filter-btn" data-filter="philosophy">Philosophy</button>
            </div>
        </div>
    </section>

    <!-- Status Filter -->
    <section class="status-filters">
        <div class="container">
            <h3 class="filter-heading">Status</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="finished">Finished</button>
                <button class="filter-btn" data-filter="currently-reading">Currently Reading</button>
                <button class="filter-btn" data-filter="want-to-read">Want to Read</button>
            </div>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="books-section">
        <div class="container">
            <div class="books-grid">
                <!-- Books will be dynamically generated from books-data.js -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ghiridhar. Built with HTML, CSS, and JavaScript.</p>
            <div class="social-links">
                <a href="#" aria-label="GitHub">GitHub</a>
                <a href="#" aria-label="LinkedIn">LinkedIn</a>
                <a href="#" aria-label="Twitter">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- Load books data first, then main scripts -->
    <script src="js/books-data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
</body>
</html>
