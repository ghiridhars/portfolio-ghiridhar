<body>
    <!-- Reading Progress Bar -->
    <div class="reading-progress-bar" id="readingProgress"></div>

                <li>
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="material-symbols-sharp theme-icon sun">
                            light_mode

                            dark_mode
                        </span>
                    </button>
                </li>
            </ul>
        </div>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Librƒ´</h1>
            <p>Books I've read and recommend</p>
        </div>
    </section>

    <!-- Reading Stats -->
    <section class="reading-stats">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Books Read This Year</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Currently Reading</p>
                </div>
                <div class="stat-card">
                    <h3 class="stat-number">0</h3>
                    <p class="stat-label">Want to Read</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Search and Controls -->
    <section class="book-controls">
        <div class="container">
            <div class="controls-wrapper">
                <div class="search-box">
                    <input type="text" id="bookSearch" placeholder="Search books by title or author..." aria-label="Search books">
                    <span class="search-icon">üîç</span>
                </div>
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" aria-label="Grid view">‚äû</button>
                    <button class="view-btn" data-view="list" aria-label="List view">‚ò∞</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Book Categories Filter -->
    <section class="book-filters">
        <div class="container">
            <h3 class="filter-heading">Category</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Books</button>
                <button class="filter-btn" data-filter="tech">Technology</button>
                <button class="filter-btn" data-filter="fiction">Fiction</button>
                <button class="filter-btn" data-filter="business">Business</button>
                <button class="filter-btn" data-filter="personal">Personal Development</button>
                <button class="filter-btn" data-filter="philosophy">Philosophy</button>
            </div>
        </div>
    </section>

    <!-- Status Filter -->
    <section class="status-filters">
        <div class="container">
            <h3 class="filter-heading">Status</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="finished">Finished</button>
                <button class="filter-btn" data-filter="currently-reading">Currently Reading</button>
                <button class="filter-btn" data-filter="want-to-read">Want to Read</button>
            </div>
        </div>
    </section>

    <!-- Books Grid -->
    <section class="books-section">
        <div class="container">
            <div class="books-grid" id="booksGrid">
                <!-- Skeleton loaders -->
                <div class="skeleton-card">
                    <div class="skeleton-cover"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-author"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-cover"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-author"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-cover"></div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-author"></div>
                    <div class="skeleton-text"></div>
                    <div class="skeleton-text short"></div>
                </div>
            </div>
        </div>
    </section>

            </div>
        </div>
    </footer>

    <!-- Load books data first, then main scripts -->
    <script src="js/books-data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/books.js"></script>
</body>
